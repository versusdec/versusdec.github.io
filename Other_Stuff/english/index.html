<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/media_queries.css">
    <link rel="stylesheet" href="css/fonts.css">
    <title>Title</title>
</head>
<body>
<div class="wrapper">
    <div class="background"></div>
    <div class="header">
        <img src="./images/logo.png" class="logo">
        <div class="phone_number">+7 920 096 15 78 <a href="tel:+79200961578"></a></div>
    </div>
    <div class="content_wrapper">
        <div class="webinar_block">
            <div class="webinar_head">
                бесплатно
            </div>
            <div class="webcam"></div>
            <div class="webinar_logo"></div>
            <div class="webinar_title">Вебинар<br/>
                «Как подготовиться<br/>
                к успешной сдаче IELTS»
            </div>
            <div class="webinar_date_block">
                <div class="timezone">moscow time</div>
                <div class="webinar_date">
                    <span>29.09</span> <span class="palka"></span> <span>16:00</span>
                </div>
            </div>
        </div>
        <form action="" class="registration_form">
            <input type="text" placeholder="Имя" required>
            <input type="text" placeholder="Телефон" required>
            <input type="email" placeholder="E-mail" required>
            <label class="custom_checkbox">
                <input type="checkbox" checked required>
                <span class="custom_checkmark">Я согласен с <a
                        href="#">условиями обработки персональных данных</a></span>
            </label>
            <input type="submit" class="reg_submit" value="Записаться">
        </form>
    </div>
    <footer>
        от создателей English under Control
    </footer>

</div>
</body>
</html>
